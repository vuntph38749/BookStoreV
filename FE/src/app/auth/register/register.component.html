<section class="py-5" style="background-color: #eee;margin-top: 100px;">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black rounded-3">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h4 mt-1 mb-5 pb-1">Sign up</p>

                                <form>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="username">Your Name</label>
                                            <input type="text" [(ngModel)]="dataUpload.name" id="username"
                                                name="username" class="form-control" required />

                                            <small class="ng-dirty ng-invalid" style='color:red'
                                                *ngIf="submitted && !dataUpload.name">Name is required</small>
                                            <small class="ng-dirty ng-invalid" style='color:red'
                                                *ngIf="submitted && dataUpload.name && dataUpload.name.length < 6">Name
                                                should be > 6 character</small>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="email">Your Email</label>
                                            <input type="email" id="email" [(ngModel)]="dataUpload.email" name="email"
                                                class="form-control" required />
                                            <small class="ng-dirty ng-invalid" style='color:red'
                                                *ngIf="submitted && !dataUpload.email">Email is required</small>
                                            <small class="ng-dirty ng-invalid" style='color:red'
                                                *ngIf="submitted && dataUpload.email && !isEmail(dataUpload.email)">Email
                                                is not type email</small>

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" name="password"
                                                [(ngModel)]="dataUpload.password" class="form-control" required />
                                            <small class="ng-dirty ng-invalid" style='color:red'
                                                *ngIf="submitted && !dataUpload.password">Password is required</small>
                                            <small class="ng-dirty ng-invalid" style='color:red'
                                                *ngIf="submitted && dataUpload.password && dataUpload.password.trim().length < 6">Password
                                                should be > 6 character and no space two way</small>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="rePassword">Repeat your password</label>
                                            <input type="password" id="rePassword"
                                                [(ngModel)]="dataUpload.confirmPassword" name="confirmPassword"
                                                class="form-control" required />
                                            <small class="ng-dirty ng-invalid" style='color:red'
                                                *ngIf="submitted && !dataUpload.confirmPassword">confirmPassword is
                                                required</small>

                                            <small class="ng-dirty ng-invalid" style='color:red'
                                                *ngIf="submitted && dataUpload.confirmPassword &&!isrepass(dataUpload.password,dataUpload.confirmPassword) ">confirmPassword
                                                not match password</small>
                                        </div>
                                    </div>

                                    <!-- <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3c" />
                                        <label class="form-check-label" for="form2Example3">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                        </label>
                                    </div> -->

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button (click)="onsubmit()"
                                            class="btn btn-primary btn-block w-100 fa-lg gradient-custom-2 mb-3"
                                            type="submit">Register</button>
                                    </div>
                                    <p-toast></p-toast>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
